<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Clue Game</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1><center>Clue Game</center></h1>
        <table style="width:50%;">
            <tr>
                <td class="studyImg"><button>Study</button></td>
                <td class="hallwayImg"><button>Hallway</button></td>
                <td class="hallImg"><button>Hall</button></td>
                <td class="hallwayImg"><button>Hallway</button></td>
                <td class="libraryImg"><button>Library</button></td>
            </tr>
            <tr>
                <td class="hallwayImg"><button>Hallway</button></td>
                <td class='emptySpace'></td>
                <td class="hallwayImg"><button>Hallway</button></td>
                <td class='emptySpace'></td>
                <td class="hallwayImg"><button>Hallway</button></td>
            </tr>
            <tr>
                <td class="billiardImg"><button>Billiard Room</button></td>
                <td class="hallwayImg"><button>Hallway</button></td>
                <td class="clueImg"><button>Clue</button></td>
                <td class="hallwayImg"><button>Hallway</button></td>
                <td class="diningImg"><button>Dining Room</button></td>
            </tr>
            <tr>
                <td class="hallwayImg"><button>Hallway</button></td>
                <td class='emptySpace'></td>
                <td class="hallwayImg"><button>Hallway</button></td>
                <td class='emptySpace'></td>
                <td class="hallwayImg"><button>Hallway</button></td>
            </tr>
            <tr>
                <td class="conservatoryImg"><button>Convervatory</button></td>
                <td class="hallwayImg"><button>Hallway</button></td>
                <td class="ballroomImg"><button>Ballroom</button></td>
                <td class="hallwayImg"><button>Hallway</button></td>
                <td class="kitchenImg"><button>Kitchen</button></td>
            </tr>
        </table>
        <br/>
        <h2>Player 1</h2>
        <h3>Your Turn</h3>
        <button>Accuse</button><br/>
        <button>End Turn</button><br/>
        <br/>
        <h2>Player 2</h2>
        <h2>Player 3</h2>
        <h2>Player 4</h2>
        <h2>Player 5</h2>
        <h2>Player 6</h2>
        <br/>
        <h4>Knife</h4>
        <h4>Rope</h4>
        <h4>Revolver</h4>
        <h4>Wrench</h4>
        <h4>Pipe</h4>
        <h4>Candlestick</h4>
        <script src="clueGame.js"></script>
    </body>
</html>
